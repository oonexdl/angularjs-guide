server {
    server_name localhost;
    root /app;
    index index.html;

    location /login {
        rewrite  ^(.*)$ /;
    }

    location /issues {
        rewrite  ^(.*)$ /;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ /\.(ht|svn|git) {
        deny all;
    }
}
