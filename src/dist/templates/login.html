<my-nav cur-tab="login"></my-nav>
<div class="login" ng-init="">
  <form name="form" novalidate>
    <div class="input-group">
      <span class="input-group-addon" id="email-addon">email</span>
      <input class="form-control" name="email" type="email" min="0" ng-model="email" aria-describedby="email-addon">
      <span ng-show="email && !form.email.$error.email" class="input-group-addon glyphicon glyphicon-ok" aria-hidden="true"></span>
      <span ng-show="form.email.$error.email" class="input-group-addon glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="password-addon">password</span>
      <input class="form-control" type="password" minlength="6" ng-model="password" name="password" aria-describedby="password-addon">
      <span ng-show="password && !form.password.$error.minlength" class="input-group-addon glyphicon glyphicon-ok" aria-hidden="true"></span>
      <span ng-show="form.password.$error.minlength" class="input-group-addon glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
    <div class="input-group">
      <b>plain password:</b> {{ password }}
    </div>
    <div>
      <button class="btn btn-default" type="button" ng-click="login()" ng-disabled="form.$invalid || form.email.$pristine || form.password.$pristine">Login</button>
    </div>
  </form>
</div>
